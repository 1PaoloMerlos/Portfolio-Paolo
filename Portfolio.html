<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/x-icon" href="#">
  <title>Portfolio</title>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3 LeftCol">
      <div class="text-center">
        <img src="/Content/tensoooo.png" alt="Profile Picture" class="img-fluid mt-5">
      </div>
      <div class="SocialMedia align-items-end text-center">
        <a href="#" class="text-white me-2"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="text-white me-2"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-white me-2"><i class="fab fa-instagram"></i></a>
        <a href="#" class="text-white me-2"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
    <div class="col-lg-9 RightCol">
      <div class="row NavBarButtons">
        <div class="col-2 col-lg-1">
          <button type="button" class="filter-button btn btn-dark" data-filter="projects">Projects</button>
        </div>
        <div class="col-2 col-lg-1 ">
          <button type="button" class="filter-button btn btn-dark" data-filter="about">About</button>
        </div>
      </div>

      <div class=" sub-filters row">
        <div class="subfilters-buttons"> 
        <button type="button" class="btn btn-secondary sub-filter-button" data-filter="all">All</button>
        
          <button type="button" class="btn btn-secondary sub-filter-button" data-filter="Music">Music Composition</button>
          <button type="button" class="btn btn-secondary sub-filter-button" data-filter="VR">VR</button>
        </div>
        
      </div>

      <div class="row Content-projects-about">
       
        <div class="col-lg-9 filter-content">
          <div class="projects Music">
            <h3>Project 1</h3>
            <img src="/Content/tensoooo.png" alt="Project 1" class="project-img">
            <p>Project 1 description</p>
          </div>
          <div class="projects Music">
            <h3>Project 2</h3>
            <img src="/Content/tensoooo.png" alt="Project 2" class="project-img">
            <p>Project 2 description</p>
          </div>
          <div class="projects VR">
            <h3>Project 3</h3>
            <img src="/Content/tensoooo.png" alt="Project 3" class="project-img">
            <p>Project 3 description</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://kit.fontawesome.com/5764e0694b.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
