<!DOCTYPE html>
<html>
<head>
  <title>Babylon.js Viewer - Display 3D models</title>
  <script src="https://preview.babylonjs.com/viewer/babylon.viewer.js"></script>
  <style>
    #viewerContainer {
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: 100vh;
    }

    .gltf {
      width: 100%;
    
    }
  </style>
</head>
<body>
  <div id="viewerContainer">
    <babylon id="model1" class="gltf" model="/Portfolio-Paolo/SKYLINE.gltf"></babylon>
    <babylon id="model2" class="gltf" model="/Portfolio-Paolo/rx7gltf.gltf"></babylon>
  </div>
</body>
</html>
