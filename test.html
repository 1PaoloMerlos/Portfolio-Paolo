<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/x-icon" href="Content/cutter.png">
  <title>Portfolio</title>

</head>
<body>

<div class="container-fluid">
  <div class="Main row">
    <div class="LeftCol col-lg-3 row">
      <div class="col-12 text-center">
        <img src="picture.jpg" alt="Profile Picture" class="img-fluid mt-5">
      </div>
      <div class="SocialMedia align-items-end text-center">
        <a href="#" class="text-white me-2"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="text-white me-2"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-white me-2"><i class="fab fa-instagram"></i></a>
        <a href="#" class="text-white me-2"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
    <div class="RightCol col-lg-9 row">
      <div class="NavBar row">
        <div class="btn-group align-items-start">
          <button type="button" class="filter-button btn btn-dark col-lg-2" data-filter="projects">Projects</button>
          <button type="button" class="filter-button btn btn-dark col-lg-2" data-filter="about">About</button>
        </div>
      </div>
      <div class="Content-projects-about row">
        <div class="col-lg-3 sub-filters d-none">
          <button type="button" class="btn btn-secondary sub-filter-button" data-filter="all">All</button>
          <button type="button" class="btn btn-secondary sub-filter-button" data-filter="example1">Example 1</button>
          <button type="button" class="btn btn-secondary sub-filter-button" data-filter="example2">Example 2</button>
        </div>
        <div class="filter-content col-lg-9">
          <div class="projects example1">
            <h3>Project 1</h3>
            <img src="project1.jpg" alt="Project 1" class="project-img">
            <p>Project 1 description</p>
          </div>
          <div class="projects example2">
            <h3>Project 2</h3>
            <img src="project2.jpg" alt="Project 2" class="project-img">
            <p>Project 2 description</p>
          </div>
          <div class="projects example2">
            <h3>Project 3</h3>
            <img src="project3.jpg" alt="Project 3" class="project-img">
            <p>Project 3 description</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://kit.fontawesome.com/5764e0694b.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
